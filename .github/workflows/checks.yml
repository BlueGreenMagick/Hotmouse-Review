name: checks

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install Python dependencies
        run: python -m pip install aqt pyqt5-stubs mypy black pytest PyQt5 PyQt6 PyQt6-WebEngine

      - name: Run black
        run: black --check .

      - name: Run mypy
        run: mypy --install-types --non-interactive addon/
